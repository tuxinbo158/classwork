<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>首页</title>
		<link rel="shortcut icon" href="1.ico" />
		<link rel="stylesheet" type="text/css" href="css/two.css" />
	</head>

	<body>
		<div class="a">
			<div class="login-header" id="link">
				<a>
					<h1>Log in</h1></a>
			</div>
			<div class="login-header2">
				<a href="a.html">
					<h1>Back</h1></a>
			</div>
			<div id="login" class="login">
				<div id="title" class="login-title">登录会员
					<span><a id="closeBtn"  class="close-login"></a></span></div>
				<div class="login-input-content">
					<div class="login-input">
						<label>用户名：</label>
						<input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="list-input">
					</div>
					<div class="login-input">
						<label>登录密码：</label>
						<input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input">
					</div>
				</div>
				<div id="loginBtn" class="login-button">
					<a href="c.html" id="login-button-submit">登录会员</a>
				</div>
			</div>
			<!--登录框-->
			<div id="bg" class="login-bg"></div>
			<!--遮挡层-->
		</div>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/two.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
